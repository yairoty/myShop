<div class="library-container">
    <h2 class="library-title">Library</h2>
    <section class="side-navbar">
        <div>
            <div class="side-navbar-title"><h2>Categoreis</h2></div>
            <vertical-nav
                    custom-class="side-navbar-container"
                    on-select="vm.onSelect(option)"
                    title-prop="displayName"
                    list="vm.categories">
            </vertical-nav>
            <div class="side-navbar-actions">
                <label class="btn side-navbar-btn"
                       ng-click="vm.addCategory()">
                    Add Category
                </label>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content-container" ng-repeat="content in vm.cardObject.products">
            <product-card
                    item="content"
                    title-prop="name"
                    entity="{{'ENTITY.SubProducts' | getContstant}}">
            </product-card>
        </div>
    </section>
</div>
