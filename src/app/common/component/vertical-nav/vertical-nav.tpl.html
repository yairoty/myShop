

<div class="btn-group" ng-class="$parent.vm.customClass"
     ng-repeat="category in vm.list | filter: vm.filterKey">
    <!--TODO: angular 1.3.18 bug? $parent needed to get to this-->
    <label class="btn side-navbar-item"
           ng-model="vm.navbarSelected"
           btn-radio="{{category}}"
           ng-click="vm.onSelect({option: category, ind:$index})">
            <!--TODO: angular 1.3.18 bug? $parent needed to get to this-->
            {{$parent.vm.displayTitle(category)}}
        <span class="glyphicon" ng-class="$parent.vm.actionIcon"></span>
    </label>
</div>
