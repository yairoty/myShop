<div class="btn-group" ng-class="$parent.vm.customClass"
     ng-repeat="category in vm.list">
    <!--TODO: angular 1.3.18 bug? $parent needed to get to this-->
    <label class="btn side-navbar-item"
           ng-model="vm.navbarSelected"
           btn-radio="{{category}}"
           ng-click="vm.contentContainer = category">
            <!--TODO: angular 1.3.18 bug? $parent needed to get to this-->
            {{category[$parent.vm.titleProp]}}
    </label>
</div>
