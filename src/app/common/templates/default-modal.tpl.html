<div class="modal-header default-modal">
    <h3>{{modalOptions.headerText}}</h3>
     <i class="glyphicon glyphicon-remove-circle" ng-click="modalOptions.close()"></i>
</div>
<div class="modal-body">
    <span>{{modalOptions.bodyText}}</span>
</div>
<div class="modal-footer default-modal">
    <button type="submit" class="btn btn-info" ng-click="modalOptions.ok()">
        {{modalOptions.actionButtonText}}
    </button>
    <button type="submit" class="btn btn-default" ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
</div>
